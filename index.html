<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Okubizzy Meal Planner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>Okubizzy Meal Planner</h1>
    <div class="tabs">
      <button class="tab active" id="tabToday">Today</button>
      <button class="tab" id="tabWeek">Week</button>
      <button class="tab" id="tabShopping">Shopping List</button>
    </div>
    <button id="generateWeekBtn" class="pill primary">Generate New Week</button>
  </header>

  <div class="week-days" id="weekDays"></div>
  <main id="app"></main>

  <script src="app.js"></script>
</body>
</html>
