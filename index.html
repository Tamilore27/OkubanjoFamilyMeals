<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>okubizzy Family - Today</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">ğŸ²</div>
      <div>
        <div class="title">okubizzy Family Meals</div>
        <div class="subtitle">okubizzy family</div>
      </div>
    </div>
    <nav class="nav">
      <button type="button" id="nextWeekBtn" class="tab">ğŸ² Next Week</button>
      <a href="index.html" class="tab active">Today</a>
      <a href="week.html" class="tab">Week</a>
      <a href="month.html" class="tab">Month</a>
      <a href="shopping.html" class="tab">Shopping</a>
    </nav>
  </header>

  <main class="container">
    <div class="page-header">
      <h1>Todayâ€™s Meals</h1>
      <div class="pill" id="todayPill"></div>
    </div>
    <div id="todayCalTotal" class="cal-total"></div>
    <div id="todayCards" class="grid"></div>
    <p class="hint">Tap a card to expand</p>
  </main>

  <footer class="footer">
    okubizzy meal planner
  </footer>

  <script src="data.js"></script>
  <script src="app.js"></script>
  <script>
    const weekIndex = getCurrentWeekIndex();
    const week = MONTH_PLAN[weekIndex];
    const todayIdx = getTodayIndex();
    const day = week.days[todayIdx];

    $('todayPill').textContent = day.day + ' â€¢ ' + new Date().toLocaleDateString('en-CA', {weekday:'long', month:'short', day:'numeric'});

    const cards = $('todayCards');
    let total = 0;

    cards.appendChild(renderMealCard('Breakfast', day.breakfast));
    total += MEAL_KCAL[day.breakfast] || 550;

    cards.appendChild(renderMealCard('Lunch', day.lunch, day.kidsLunch));
    total += MEAL_KCAL[day.lunch] || 550;

    cards.appendChild(renderMealCard('Dinner', day.dinner));
    total += MEAL_KCAL[day.dinner] || 550;

    $('todayCalTotal').textContent = 'Daily calories: ~' + total + ' kcal';

    $('nextWeekBtn').onclick = () => {
      setCurrentWeekIndex(weekIndex + 1);
      location.reload();
    };
  </script>
</body>
</html>
