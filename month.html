const grid = document.getElementById("monthGrid");

MONTH_PLAN.forEach(weekPlan => {
  const weekDiv = document.createElement("div");
  weekDiv.className = "month-week";

  const title = document.createElement("div");
  title.className = "month-week-title";
  title.textContent = "Week " + weekPlan.week;
  weekDiv.appendChild(title);

  weekPlan.days.forEach(day => {
    const tile = document.createElement("div");
    tile.className = "month-tile";
    tile.innerHTML = `
      <div class="tile-day">${day.day}</div>
      <div class="tile-meal">${escapeHtml(day.dinner || "â€”")}</div>
    `;
    tile.onclick = () => {
      setCurrentWeekIndex(weekPlan.week - 1);
      window.location.href = "week.html";
    };
    weekDiv.appendChild(tile);
  });

  grid.appendChild(weekDiv);
});

document.getElementById("nextWeekBtn").onclick = () => {
  const idx = getCurrentWeekIndex();
  setCurrentWeekIndex(idx + 1);
  window.location.reload();
};
</script>
