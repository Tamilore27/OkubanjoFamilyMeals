<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>okubizzy Family - Month</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">üç≤</div>
      <div>
        <div class="title">okubizzy Family Meals</div>
        <div class="subtitle">okubizzy family</div>
      </div>
    </div>
    <nav class="nav">
      <button type="button" id="nextWeekBtn" class="tab">üé≤ Next Week</button>
      <a href="index.html" class="tab">Today</a>
      <a href="week.html" class="tab">Week</a>
      <a href="month.html" class="tab active">Month</a>
      <a href="shopping.html" class="tab">Shopping</a>
    </nav>
  </header>

  <main class="container">
    <div class="page-header">
      <h1>Monthly Overview</h1>
    </div>
    <div id="monthGrid" class="month-grid"></div>
    <p class="hint">Click a day to see week</p>
  </main>

  <footer class="footer">
    okubizzy meal planner
  </footer>

  <script src="data.js"></script>
  <script src="app.js"></script>
  <script>
    const grid = $('monthGrid');

    MONTH_PLAN.forEach(w => {
      const weekDiv = document.createElement('div');
      weekDiv.className = 'month-week';

      const title = document.createElement('div');
      title.className = 'month-week-title';
      title.textContent = 'Week ' + w.week;
      weekDiv.appendChild(title);

      w.days.forEach(d => {
        const tile = document.createElement('div');
        tile.className = 'month-tile';
        tile.innerHTML = `
          <div class="tile-day">${d.day}</div>
          <div class="tile-meal">${escapeHtml(d.dinner || '‚Äî')}</div>
        `;
        tile.onclick = () => {
          setCurrentWeekIndex(w.week - 1);
          location.href = 'week.html';
        };
        weekDiv.appendChild(tile);
      });

      grid.appendChild(weekDiv);
    });

    $('nextWeekBtn').onclick = () => {
      setCurrentWeekIndex(getCurrentWeekIndex() + 1);
      location.reload();
    };
  </script>
</body>
</html>
