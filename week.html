<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>okubizzy Family - Week</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">üç≤</div>
      <div>
        <div class="title">okubizzy Family Meals</div>
        <div class="subtitle">okubizzy family</div>
      </div>
    </div>
    <nav class="nav">
      <button type="button" id="nextWeekBtn" class="tab">üé≤ Next Week</button>
      <a href="index.html" class="tab">Today</a>
      <a href="week.html" class="tab active">Week</a>
      <a href="month.html" class="tab">Month</a>
      <a href="shopping.html" class="tab">Shopping</a>
    </nav>
  </header>

  <main class="container">
    <div class="page-header">
      <h1>This Week‚Äôs Plan</h1>
      <div class="pill">Week <span id="weekNumber"></span></div>
    </div>
    <div id="weekCalTotals" class="cal-totals"></div>
    <div id="dayTabs" class="dayTabs"></div>
    <div id="weekCards" class="cards"></div>
    <p class="hint">Select a day above</p>
  </main>

  <footer class="footer">
    okubizzy meal planner
  </footer>

  <script src="data.js"></script>
  <script src="app.js"></script>
  <script>
    const weekIndex = getCurrentWeekIndex();
    const week = MONTH_PLAN[weekIndex];
    $('weekNumber').textContent = week.week + 1; // 0-based to 1

    const dayTabs = $('dayTabs');
    let activeIdx = getTodayIndex();

    week.days.forEach((d, i) => {
      const btn = document.createElement('button');
      btn.className = 'dayTab' + (i === activeIdx ? ' active' : '');
      btn.textContent = d.day.slice(0,3);
      btn.onclick = () => {
        activeIdx = i;
        [...dayTabs.children].forEach((b, j) => b.classList.toggle('active', j === i));
        renderDay(i);
      };
      dayTabs.appendChild(btn);
    });

    function renderDay(i) {
      const day = week.days[i];
      const cards = $('weekCards');
      cards.innerHTML = '';
      let total = 0;

      cards.appendChild(renderMealCard('Breakfast', day.breakfast));
      total += MEAL_KCAL[day.breakfast] || 550;

      cards.appendChild(renderMealCard('Lunch', day.lunch, day.kidsLunch));
      total += MEAL_KCAL[day.lunch] || 550;

      cards.appendChild(renderMealCard('Dinner', day.dinner));
      total += MEAL_KCAL[day.dinner] || 550;

      $('weekCalTotals').textContent = day.day + ' calories: ~' + total + ' kcal';
    }

    renderDay(activeIdx);

    $('nextWeekBtn').onclick = () => {
      setCurrentWeekIndex(weekIndex + 1);
      location.reload();
    };
  </script>
</body>
</html>
