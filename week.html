<script>
// â”€â”€ WEEK PAGE ONLY â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const weekIndex = getCurrentWeekIndex();
const week = MONTH_PLAN[weekIndex];
document.getElementById("weekNumber").textContent = week.week;

const tabs = document.getElementById("dayTabs");
let currentDay = 0;

week.days.forEach((day, i) => {
  const btn = document.createElement("button");
  btn.className = "dayTab" + (i === currentDay ? " active" : "");
  btn.textContent = day.day.substring(0,3);
  btn.onclick = () => {
    currentDay = i;
    [...tabs.children].forEach((b, idx) => b.classList.toggle("active", idx === currentDay));
    showDay(i);
  };
  tabs.appendChild(btn);
});

function showDay(idx) {
  const day = week.days[idx];
  const container = document.getElementById("weekCards");
  container.innerHTML = "";
  let total = 0;

  container.appendChild(renderMealCard("Breakfast", day.breakfast));
  total += MEAL_KCAL[day.breakfast] || 550;

  container.appendChild(renderMealCard("Lunch", day.lunch, true, day.kidsLunch));
  total += MEAL_KCAL[day.lunch] || 550;

  container.appendChild(renderMealCard("Dinner", day.dinner));
  total += MEAL_KCAL[day.dinner] || 550;

  document.getElementById("weekCalTotals").textContent =
    day.day + " estimated total: â‰ˆ " + total + " kcal";
}

showDay(currentDay);

document.getElementById("nextWeekBtn").onclick = () => {
  setCurrentWeekIndex(weekIndex + 1);
  window.location.reload();
};
</script>
